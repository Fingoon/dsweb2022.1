{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'dsweb_geral/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <u><strong>ENQUETE</strong></u>
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'dsweb_geral:detail' question.id %}">
                {{ question.question_text }} | </a><a href="{% url 'dsweb_geral:results' question.id %}"> (Resultado Parcial)</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Nenhuma questão disponível</p>
    {% endif %}
    <a href="admin/">Admin</a>
</body>
</html>
