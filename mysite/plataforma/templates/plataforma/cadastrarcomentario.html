{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'plataforma/css/style.css' %}"/>
{% block title %}Login{% endblock %}
{% block content %}
<body>
    <main>
        <div class="center">
        <p class="admin">Cadastre um comentario na noticia: {{noticia.titulo}}</p>
        <form action="{% url 'plataforma:cadastrocomentario' noticia.id %}" method="POST" id="cadastrocomentario">
            {% csrf_token %}
            <label class="admin" for="texto">Comentario:</label>
            <input type="texto" name="texto" id="texto" placeholder="Digite seu comentario"  required>
            <input type="submit" value="Comentar">
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif%}
        </form>
        </div>
    </main>
</body>
{% endblock %}
